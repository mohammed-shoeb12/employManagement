<!doctype html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Office Employee Management!</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
          <link rel="stylesheet" href="{% static 'css/common.css' %}">
  </head>
  <body>
    <div>
      <h1 class="header">Add An Employee..!!!</h1>
    </div>
  <div class="add-section">
    <div style="display: flex;justify-content: center;">
      <div>
        <img width="400px" height="400px" src="{% static 'images/Employee image2.jpg' %}">
      </div>
      
    </div>
    <div style="display: flex;justify-content: center;align-items: center;">

      <form action="/add_emp" method="post" class="form">

        {% csrf_token %}
        <div class="alert alert-danger" role="alert">
          {{error}}
        </div>
    <label for="first_name">First Name</label><br>
    <input type="text" id="first_name" name="first_name" value="{{ first_name }}"><br>
    <label for="last_name">Last Name</label><br>
    <input type="text" id="last_name" name="last_name" value="{{ last_name }}"><br>
    <label for="salary">Salary</label><br>
    <input type="number" id="salary" name="salary" value="{{ salary }}"><br>
    <label for="dept">Department</label><br>
    <input type="text" id="dept" name="dept" value="{{ dept }}"><br>
    <label for="role">Role</label><br>
    <input type="text" id="role" name="role" value="{{ role }}"><br>
    <label for="bonus">Bonus</label><br>
    <input type="number" id="bonus" name="bonus" value="{{ bonus }}"><br>
    <label for="phone">Phone</label><br>
    <input type="number" id="phone" name="phone" value="{{ phone }}"><br>
    <label for="location">Location</label><br>
    <input type="text" id="location" name="location" value="{{ location }}"><br>
    <button type="submit" class="btn btn-primary" style="margin-left: 5px;margin-top: 5px;">Submit</button>
  </form>
</div>
</div>

  </body>
</html>
